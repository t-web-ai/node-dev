<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <style>
        @font-face {
            font-family: ios;
            src: url("/font/SF-Pro-Display-Medium.ttf");
        }

        * {
            margin: 0;
            padding: 0;
            font-family: ios;
            font-size: 22px;
            box-sizing: border-box;
        }

        .center {
            width: 100%;
            height: 100vh;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0.7);
            transition: 0.2s;
        }

        fieldset {
            width: fit-content;
            border-radius: 10px;
            border: none;
            background-color: #eeeeee;
            padding: 20px;
            box-shadow: 1px 1px 3px 2px white;

        }

        input {
            margin: 10px 0;
            width: 100%;
            outline: none;
            padding: 5px;
        }

        button {
            width: 100%;
            background: #e0e0e0;
        }

        legend {
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            background-color: #eeeeee;
            background-image: url("/img/code.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;
            font-size: 100px;
        }

        .two, .process {
            display: none;
        }
        .otp-code {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        input[class="otp"] {
            width: 35px;
            height: 35px;
            padding: 5px;
            margin: 0 2px;
            text-align: center;
            border: 2px solid black;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="center">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr class="one">
                    <td>Email</td>
                </tr>
                <tr class="one">
                    <td><input type="email" id="email" required><br></td>
                </tr>
                <tr class="one">
                    <td><button id="btn_get">GET OTP</button><br></td>
                </tr>
                <tr class="process">
                    <td>
                        <h1>Processing...</h1>
                    </td>
                </tr>
                <tr class="two">
                    <td>OTP</td>
                </tr>
                <tr class="two">
                    <td>
                        <div class="otp-code">
                            <input type="text" class="otp" maxlength="1">
                            <input type="text" class="otp" maxlength="1">
                            <input type="text" class="otp" maxlength="1">
                            <input type="text" class="otp" maxlength="1">
                            <input type="text" class="otp" maxlength="1">
                            <input type="text" class="otp" maxlength="1">
                        </div>
                    </td>
                </tr>
                <tr class="two">
                    <td><button id="btn_check">Vefify</button><br></td>
                </tr>
            </table>

        </fieldset>
    </div>
</body>
<script src="/jquery/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        let otp;
        let center = document.querySelector(".center");
        let two = document.querySelectorAll(".two");
        setTimeout(function () {
            center.style.transform = "scale(1)";
        }, 500);
        let txt = document.querySelectorAll(".otp");
        let onext = function (e) {
            if (e.target.value.length == 1) {
                for (let i = 0; i < txt.length; i++) {
                    if (e.target == txt[i]) {
                        if (i < txt.length - 1) {
                            txt[i + 1].focus();
                        } else {
                            txt[0].focus();
                        }
                    }
                }
            }
        }
        for (let x of txt) {
            x.onkeyup = onext;
            x.onclick = function (e) {
                e.target.value = "";
            }
        }

        $("#btn_get").click(function () {
            $(".one").hide();
            $(".process").show();
            $.ajax({
                "type": "POST",
                "url": "/mail",
                "data": {
                    "email": $("#email").val()
                },
                "success": function (data, status) {
                    otp = data;
                    if (!otp["error"]) {
                        $(".process").hide();
                        $(".two").show();
                    } else {
                        $("table").html("<h1>400 Bad Request</h1>");
                    }
                }
            });
        });
        $("#btn_check").click(function () {
            $(".two").hide();
            let code = "";
            for (let c of txt) {
                code += c.value;
            }
            if (code == otp["otp"]) {
                $("table").html("<h1>Successful</h1>");
            } else {
                $("table").html("<h1>Fail!</h1>");
            }
        });
    });
</script>

</html>
